    <script>
        // 讀取產品數據
        fetch('product.json')
            .then(response => response.json())
            .then(data => {
                let products = data.computerCPU;
                let cpuSelect = document.getElementById('cpu');

                // 添加產品到選單
                products.forEach(computerCPU => {
                    let option = document.createElement('option');
                    option.value = computerCPU.id;
                    option.textContent = computerCPU.name;
                    cpuSelect.appendChild(option);
                });


                // 添加事件讓單價和小計金額自動更新
                let quantitySelect = document.getElementById('quantityCPU');
                let priceElement = document.getElementById('priceCPU');
                let totalElement = document.getElementById('totalCPU');

                cpuSelect.addEventListener('change', updatePriceAndTotal);
                quantitySelect.addEventListener('change', updatePriceAndTotal);

                function updatePriceAndTotal() {
                    let cpuID = cpuSelect.value;
                    let quantity = quantitySelect.value;
                    let selectedProduct = products.find(product => product.id === cpuID);
                    let price = selectedProduct ? selectedProduct.price : 0;

                    priceElement.textContent = "$" + price;
                    totalElement.textContent = "$" + parseInt(price * quantity);
                    updateTotalAmount();
                }
            });
